<nav class="navbar-light bg-dark">
  <!-- Navbar content -->
  <div
    class="container-fluid d-flex flex-row justify-content-start align-items-center"
  >
    <a class="navbar-brand" routerLink="/">
      <img
        src="https://in.bmscdn.com/webin/common/icons/logo.svg"
        style="width: 200px; height: 100px"
        class="ml-5"
      />
    </a>
    <div class="input-group rounded search-bar">
      <input
        type="search"
        class="form-control rounded m-3 p-3"
        placeholder="Search for Movies, Events, Plays, Sports and Activities"
        aria-label="Search"
        aria-describedby="search-addon"
      />
      
    </div>
    <div class="d-flex flex-row align-items-center justify-content-end">
      <button
        class="btn-danger rounded button m-4 p-2"
        routerLink="/add"
        *ngIf="!isAdmin"
        (click)="create()"
      >
        create
      </button>
      <button
        class="btn-danger rounded button m-4 p-2"
        routerLink="/login"
        (click)="signin()"
        *ngIf="!isLoggedIn"
      >
        Sign In
      </button>
      <button class="btn-danger rounded m-3 p-2" *ngIf="isLoggedIn" 
         aria-current="page" routerLink="/bookings">Bookings
      </button>
      <button
        class="btn-danger rounded button m-3 p-2"
        routerLink="/login"
        (click)="signout()"
        *ngIf="isLoggedIn"
      >
        Sign Out
      </button>
    </div>
  </div>
</nav>
<div class="m-5"></div>
